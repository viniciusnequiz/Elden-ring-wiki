<div class="container">
  <input
    type="text"
    class="input"
    (input)="searchByNameOnInput($event || '')"
  />
  <div class="container box">
    <app-cards-of-itens
      *ngFor="let item of listOfItems; index as i"
      name="{{ item['name'] }}"
      description="{{ item['description'] }}"
      imageUrl="{{ item['image'] }}"
    />
  </div>
</div>
