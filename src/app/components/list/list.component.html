<div class="container">
  <input
    type="text"
    class="input"
    (input)="searchByNameOnInput($event || '')"
  />
  <div class="container box" *ngIf="listOfItems.length > 0">
    <app-cards-of-itens
      *ngFor="let item of listOfItems"
      name="{{ item['name'] }}"
      description="{{ item['description'] }}"
      imageUrl="{{ item['image'] }}"
    />
  </div>
  <h1 class="not-found" *ngIf="listOfItems.length <= 0">Nothing found</h1>
</div>
