<div class="card complete-card">
  <div class="card-image"></div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ type }}</p>
      </div>
    </div>

    <div class="content">
      <div *ngFor="let item of objOfItem | keyvalue">
        <strong>{{ item.key }}:</strong>
        <p>{{ item.value }}</p>
      </div>
    </div>
  </div>
</div>
