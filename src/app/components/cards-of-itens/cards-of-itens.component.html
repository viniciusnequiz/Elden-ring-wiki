<div class="card">
  <div class="card-image">
    <figure class="image">
      <img src="{{ imageUrl }}" alt="Image not found" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ name }}</p>
      </div>
    </div>

    <div class="content">
      {{ description }}
    </div>
  </div>
</div>
